exporters:
  loki:
    #    endpoint: "${env:LOGS_ENDPOINT}"
    endpoint: "http://grafana-loki:3100/loki/api/v1/push"
    tls:
      insecure: true
  #    auth:
  #      authenticator: basicauth/logs
  otlphttp:
    endpoint: "http://grafana-tempo:4318"
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:9090"

#extensions:
#  basicauth/logs:
#    client_auth:
#      username: "${env:LOGS_USERNAME}"
#      password: "${env:LOGS_PWD}"

processors:
  batch:
    timeout: 10s
  resource:
    attributes:
      - action: insert
        key: loki.resource.labels
        value: host.name, service.name, deployment.environment

receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"

  # TODO
  # CREATE USER postgres_exporter WITH PASSWORD 'your_password';
  # GRANT pg_monitor TO postgres_exporter;
  postgresql:
    collection_interval: 10s
    databases:
      - postgres
    endpoint: postgresql:5432
    password: "1324"
    tls:
      insecure: true
    transport: tcp
    username: postgres

service:
  #  extensions: [basicauth/logs]
  pipelines:
    logs:
      receivers: [ otlp ]
      processors: [ resource, batch ]
      exporters: [ loki ]
    metrics:
      receivers: [ otlp, postgresql ]
      processors: [ batch ]
      exporters: [ prometheus ]
    traces:
      receivers: [ otlp ]
      exporters: [ otlphttp ]

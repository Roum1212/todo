
services:
  reminder:
    build: .
    ports:
      - "9080:9080"
    depends_on:
      - postgresql
    environment:
      POSTGRESQL_DSN: ${POSTGRESQL_DSN}
    volumes:
      - ./migrations/postgresql:/migrations

  postgresql-migrations:
    image: gomicro/goose
    platform: linux/amd64
    depends_on:
      - postgresql
    volumes:
      - ./migrations/postgresql:/migrations
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: ${POSTGRESQL_DSN}
    command: [
      "goose",
      "-dir", "/migrations",
      "up"
    ]

  postgresql:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
